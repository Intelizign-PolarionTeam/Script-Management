<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="ISO-8859-1" />
	<title></title>
	<link rel="stylesheet" href="./resources/style.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.js"></script>
	<script src="./resources/script.js"></script>
</head>

<body>


	<div class="wrapper">
		<div class="file-explorer">
			<h2 style="text-align:center;color: #005F87;">Script File Explorer</h2>
			<ul class="file-list" id="fileList">
			</ul>
		</div>
		<div class="editor-wrapper" style="padding-left:10px; overflow-y:auto;">
			<div class="themeDropdown-div">
			<select id="themeDropdown" onchange="changeTheme()">
					<option value="vs-dark">Dark Theme</option>
					<option value="vs">Light Theme</option>
				</select>
			</div>
			<div id="editor-container" style="display:block"></div>
			<div class="save-btn-div">
				<span class="save-btn-span-class" onclick="saveHookScriptContent()">Save</span>
			</div>
		</div>
	</div>

</body>

</html>
