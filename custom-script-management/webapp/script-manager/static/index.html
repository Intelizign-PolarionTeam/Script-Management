<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="ISO-8859-1" />
	<title></title>
	<link rel="stylesheet" href="./resources/style.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.9.2/jquery.contextMenu.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.9.2/jquery.contextMenu.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.js"></script>
	<script src="./resources/script.js"></script>
</head>

<body>
	<!--<div id="editor" style="width: 900px; height:700px;"></div>-->
	<div class="wrapper">
		<div id="sidebar">
			<div id="sidebar-header" style="display: flex;margin: 9px 0px 45px 0px;">
				<div>
					<h4>Explorer</h4>
				</div>
				<div>
					<label class="switch">
						<input type="checkbox" id="themeDropdown" onchange="changeTheme(event)">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
          <hr style="margin: -3px 0"/>
			<div class="koh-tab-content" style="margin-top: 10px;">
				<div class="koh-tab-content-body">
					<div id="project-tree" class="koh-faq">
						<details class="file-group" data-heading="workitemsave">
							<summary class="summary">Workitem Save Scripts
								<i id="plusIcon" class="fas fa-file-code summary-icon"></i><i class="fas fa-upload summary-icon upload-icon"></i></summary>
							<ul class="file-list" "folder" id="workitemsave-file">
							</ul>
						</details>
						<details class="file-group" data-heading="scripts">
							<summary class="summary">Workflow Scripts<i class="fas fa-file-code workflow-summary summary-icon"></i>
							<i id="plusIcon1" class="fas fa-upload workflow-icon workflow-summary" style="margin-left: 8px"></i></summary>
							<ul class="file-list" "folder" id="workflow-file">
							</ul>
						</details>
						<details class="file-group" data-heading="documentsave">
							<summary class="summary">Document Save Scripts<i id="plusIcon2" class="fas fa-file-code summary-icon"></i><i class="fas fa-upload upload-icon"></i></summary>
							<ul class="file-list" "folder" id="documentsave-file">
							</ul>
						</details>

					</div>
				</div>
			</div>
		</div>
		<div class="editor-wrapper" style="padding-left:10px; overflow-y:auto;">
			<div id="editor-container" style="display: block; width: 920px; height: 705px;"></div>

			<div class="save-btn-div">
				<button id="saveButton" class="save-btn-span-class" onclick="saveHookScriptContent()">Save</button>
			</div>
		</div>
	</div>
	<div class="alert" id="alertMessage">
		File saved successfully!
	</div>
	
</body>

</html>
