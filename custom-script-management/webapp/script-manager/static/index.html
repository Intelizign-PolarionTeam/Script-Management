<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="ISO-8859-1" />
	<title></title>
	<link rel="stylesheet" href="./resources/style.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.9.2/jquery.contextMenu.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.9.2/jquery.contextMenu.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.js"></script>
	<script src="./resources/script.js"></script>

</head>

<body>
	<!--<div id="editor" style="width: 900px; height:700px;"></div>-->
	<!--	<div class="wrapper">
		<div id="sidebar"> -->
	<div class="container split">
		<div class="split__left" id="sidebar">
			<div id="sidebar-header" style="display: flex;margin: 9px 0px 5px 0px;">
				<div>
					<h3 style="margin-top: 0px;font-size: 23px">Explorer</h3>
				</div>
				<!--<div>
					<label class="switch">
						<input type="checkbox" id="themeDropdown" onchange="changeTheme(event)">
						<span class="slider round"></span>
					</label>
				</div>-->
			</div>
			<hr style="margin: -3px 0 ;margin-top: -28px" />
			<div class="koh-tab-content" style="margin-top: 10px;">
				<div class="koh-tab-content-body">
					<div id="project-tree" class="koh-faq">
						<details class="file-group" data-heading="workitemsave">
							<summary class="summary">
								<div style="display: inline-block; width: 80%">
									<p style="font-size: 13px; margin:0px">Workitem Save Scripts</p>
								</div>
								<div style="display: inline-block">
									<i id="plusIcon" class="fas fa-file-code summary-icon"
										data-heading="workitemsave"></i>
									<i class="fas fa-upload upload-icon"></i>
								</div>
							</summary>
							<ul class="file-list folder" id="workitemsave-file"
								style="background-color: white;padding: 0px">
							</ul>
						</details>
						<details class="file-group" data-heading="scripts">
							<summary class="summary">
								<div style="display: inline-block; width: 80%">
									<p style="font-size: 13px; margin:0px">Workflow Scripts</p>
								</div>
								<div style="display: inline-block">
									<i class="fas fa-file-code summary-icon" data-heading="scripts"></i>
									<i id="plusIcon1" class="fas fa-upload workflow-icon workflow-summary"
										style="margin-left: 8px"></i>
								</div>
							</summary>
							<ul class="file-list folder" id="workflow-file"
								style="background-color: white;padding: 0px">
							</ul>
						</details>
						<details class="file-group" data-heading="documentsave">
							<summary class="summary">
								<div style="display: inline-block; width: 80%">
									<p style="font-size: 13px; margin:0px">Document Save Scripts</p>
								</div>
								<div style="display: inline-block">
									<i id="plusIcon2" class="fas fa-file-code summary-icon"
										data-heading="documentsave"></i>
									<i class="fas fa-upload upload-icon"></i>
								</div>
							</summary>
							<ul class="file-list folder" id="documentsave-file"
								style="background-color: white;padding: 0px">
							</ul>
						</details>

					</div>
				</div>
			</div>
		</div>
		<div class="split__bar" id="split__bar"></div>
		<div class="split__right" id="editor-wrapper" style="padding-left:10px; overflow-y:auto;">
			<div id="editor-container" style="display: block; width: 965px; height: 698px;"></div>

			<div class="save-btn-div">
				<button id="saveButton" class="save-btn-span-class" onclick="saveHookScriptContent()">Save</button>
			</div>
		</div>
	</div>
	<div class="alert" id="alertMessage">
		File saved successfully!
	</div>
	<div id="popupContainer">
		<div id="popup">
			<h2>Create File</h2>
			<input type="text" id="fileNameInput" class="form-control" placeholder="Enter file name">
			<div id="buttons"><button id="createBtn" class="popup-button">Create</button>
				<button id="closeBtn" class="popup-button">Close</button>
			</div>
		</div>
	</div>
</body>

</html>
